<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <meta name="description" content="Sign Up Page" />
    <meta name="author" content="Lovable" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .container {
        min-height: 100vh;
        background: white;
        padding: 1rem;
        max-width: 28rem;
        margin: 0 auto;
      }

      .close-button {
        display: inline-block;
        margin-bottom: 2rem;
      }

      .close-button svg {
        width: 1.5rem;
        height: 1.5rem;
        color: #1f2937;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        color: #1f2937;
        margin-bottom: 2rem;
      }

      .photo-placeholder {
        width: 6rem;
        height: 6rem;
        background: #e5e7eb;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
      }

      .photo-placeholder svg {
        width: 2rem;
        height: 2rem;
        color: #9ca3af;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        color: #374151;
      }

      input {
        width: 100%;
        height: 2.5rem;
        padding: 0 0.75rem;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        box-sizing: border-box;
        font-size: 0.875rem;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        height: auto;
      }

      .checkbox-group label {
        margin: 0;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .terms-link {
        color: #2563eb;
        text-decoration: none;
      }

      .terms-link:hover {
        text-decoration: underline;
      }

      .info-text {
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
        height: 2.5rem;
        background: #f3f4f6;
        color: #9ca3af;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="close-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </a>

      <h1>Sign up by phone number</h1>

      <div class="photo-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="John Appleseed">
        </div>

        <div class="form-group">
          <label for="country">Country/Region</label>
          <input type="text" id="country" placeholder="United States (+1)">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter mobile number">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms">
          <label for="terms">
            I have read and accept the 
            <a href="/terms" class="terms-link">WeChat - Terms of Service</a>
          </label>
        </div>

        <p class="info-text">
          The information collected on this page is only used for account registration.
        </p>

        <button type="submit">Accept and Continue</button>
      </form>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const country = document.getElementById('country').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const terms = document.getElementById('terms').checked;

        if (!terms) {
          alert('Please accept the terms of service');
          return;
        }

        if (!name || !country || !phone || !password) {
          alert('Please fill in all fields');
          return;
        }

        console.log('Form submitted:', {
          name,
          country,
          phone,
          password,
          terms
        });
        
        // Here you would typically send the data to your server
      });
    </script>
  </body>
</html>
